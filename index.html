<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Hosting</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('https://github.com/MamakBanb/revengeFont/blob/main/font/Exo-Medium.ttf') format('woff2');
        }
        body {
            font-family: 'MyCustomFont', sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Custom Font Test</h1>
    <p>This text should appear in your custom font.</p>
    <p>Font URL: <a href="https://github.com/MamakBanb/revengeFont/blob/main/font/Exo-Medium.ttf">Download Font</a></p>
</body>
</html>
